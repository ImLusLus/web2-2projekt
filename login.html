<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Login</title>
</head>

<body>

  <div id="loginForm">
    <h1>Login</h1>
    <p>Testni user: manager@hr.hr, pass: manager123</p>
    <form onsubmit="login(event)">
      <label for="username">Korisničko ime: </label>
      <input type="text" id="username" required>
      <br>
      <label for="password">Lozinka: </label>
      <input type="password" id="password" required>
      <br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const users = [
      { id: 500, username: 'boss@hr.hr', password: 'boss123', role: 'admin' },
      { id: 502, username: 'manager@hr.hr', password: 'manager123', role: 'user' }
    ];

    function login(event) {
      event.preventDefault();

      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      const username = usernameInput.value;
      const password = passwordInput.value;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        window.location.href = `main.html?user_id=${user.id}`;
      } else {
        alert('Krivo korisničko ime ili lozinka!');
      }
    }
  </script>

</body>

</html>
